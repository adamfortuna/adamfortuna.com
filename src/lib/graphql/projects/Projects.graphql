query Projects($filters: ProjectFiltersInput, $sort: [String]) {
  projects(filters: $filters, sort: $sort, pagination: { pageSize: 100 } ) {
    data {
      attributes {
        title
        slug
        description
        priority
        size
        description
        years_active
        state
        state_description
        date_started
        date_ended
        featured
        category
        
        employed
        role
        salary

        links {
          url
          title
          category
        }

        icon {
          data {
            attributes {
              hash
              caption
              ext
            }
          }
        }

        parent_project {
          data {
            attributes {
              title
              slug
            }
          }
        }

        poster {
          data {
            attributes {
              hash
              caption
              height
              width
            }
          }
        }

        technologies {
          data {
            attributes {
              slug
              technology
            }
          }
        }
      }
    }
  }
}
