query Projects($filters: ProjectFiltersInput, $sort: [String]) {
  projects(filters: $filters, sort: $sort, pagination: { pageSize: 100 } ) {
    data {
      attributes {
        title
        slug
        description
        priority
        size
        description
        url
        years_active
        state
        state_description
        date_ended
        featured
        

        icon {
          data {
            attributes {
              url
              caption
            }
          }
        }

        parent_project {
          data {
            attributes {
              title
              slug
            }
          }
        }

        poster {
          data {
            attributes {
              url
              caption
            }
          }
        }
      }
    }
  }
}
