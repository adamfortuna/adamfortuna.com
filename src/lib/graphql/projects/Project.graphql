query Project($slug:String!) {
  projects(filters:{slug: {eq: $slug} }) {
    data {
      attributes {
        title
        slug
        description
        category
        employed

        icon {
					data {
            attributes {
              url
              caption
              ext
            }
          }
        }
        parent_project {
          data {
            attributes {
              title
              slug
            }
          }
        }

        poster {
          data {
            attributes {
              hash
              caption
              width
              height
            }
          }
        }

        technologies {
          data {
            attributes {
              slug
              technology
            }
          }
        }
      }
    }
  }
}