query Posts($filters: PostFiltersInput, $sort: [String]) {
  posts(filters: $filters, sort:$sort, pagination:{pageSize:100}) {
    data {
      attributes {
        title
        slug
        date_published
        excerpt
        size
        canonical_url

        technologies {
          data {
            attributes {
              slug
              technology
            }
          }
        }

        project {
          data {
            attributes {
              
              title
              icon {
                data {
                  attributes {
                    hash
                    caption
                    ext
                  }
                }
              }

            }
          }
        }
      }
    }
  }
}